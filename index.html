<!DOCTYPE html>
<html lang="ru" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Тестовое</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    </style>
  </head>
  <body>
    <div class="strict">
      <div class = "container table">
        <div class = 'column'>
          <div class = 'block item'>Жители</div>
          <div class = 'block item' id = 'population'></div>
        </div>
        <div class = 'column'>
          <div class = 'block item'>Деньги</div>
          <div class = 'block item' id = 'money'></div>
        </div>
        <div class = 'block'>
          <div class = 'block'>Еда</div>
          <div class = 'block' id = 'food'></div>
        </div>
        <div class = 'block'>
          <div class = 'block'>Жилые места</div>
          <div class = 'block' id = 'livingPlaces'></div>
        </div>
        <div class = 'block'>
          <div class = 'block item'>Гражданские</div>
          <div class = 'block item' id = 'civils'></div>
        </div>
        <div class = 'block'>
          <div class = 'block'>Ячейки зданий</div>
          <div class = 'block' id = 'constructionCell'></div>
        </div>
        <div class = 'block'>
          <div class = 'block'>Рабочие места</div>
          <div class = 'block' id = 'workplaces'></div>
        </div>
        <div class = 'block'>
          <div class = 'block'>Эффективность построек</div>
          <div class = 'block' id = 'buildEfficiency'></div>
        </div>
        <div class = 'block'>
          <div class = 'block'>Текущий ход</div>
          <div class = 'block' id = 'currentTurn'></div>
        </div>
        <div class ='break'></div>
      </div>
      <div class='leftColumn'>
        <form action="main.js" name ="form">

          <div class='building'>
            <img src='image/farm.png' alt='Ферма' class='icon'>
            <div><p>Ферм: <span class='countBuildings' id='farm'></span></p></div>
            <input type='number' id='farm' name="farm" value="farm"></input>
            <input type="button" onclick="building(farm)" value= "Построить"></input>
          </div>
          <div class="break"></div>
          <div class='building'>
            <img src='image/bank.png' alt='Банк' class='icon'>
            <div><p>Банков: <span class='countBuildings'id='bank'></span></p></div>
            <input type='number' id='bank' name="bank" value="bank"></input>
            <input type="button" onclick="building(bank)" value= "Построить"></input>
          </div>
          <div class="break"></div>
          <div class='building'>
            <img src='image/barn.png'  alt='Амбар' class='icon'>
            <div><p>Амбаров: <span class='countBuildings'id='barn'></span></p></div>
            <input type='number' id='barn' name="barn" value="barn"></input>
            <input type="button" onclick="building(barn)" value= "Построить"></input>
          </div>
          <div class="break"></div>
          <div class='building'>
            <img src='image/barracks.png' alt='Казарма' class='icon'>
            <div><p>Казарм: <span class='countBuildings'id='barracks'></span></p></div>
            <input type='number' id='barracks' name="barracks" value="barracks"></input>
            <input type="button" onclick="building(barracks)" value= "Построить"></input>
          </div>
          <div class="break"></div>
          <div class='building'>
            <img src='image/house.png' alt='Дом' class='icon'>
            <div><p>Домов: <span class='countBuildings'id='house'></span></p></div>
            <input type='number' id='house' name="house" value="house"></input>
            <input type="button" onclick="building(house)" value= "Построить"></input>
          </div>
          <div class="break"></div>
          <div class='building'>
            <img src='image/empty.png' alt='Пустырь' class='icon'>
            <p>Пустырей: <span  class='countBuildings' id="freeCells"></span></p>
            <input type='number' id='wasteland' name="wasteland" value="wasteland"></input>
            <input type="button" onclick="building(wasteland)" value= "Исследовать новые земли"></input>
          </div>
          <div class="break"></div>
          <input type="button" onclick="updateStat()" value = 'Обновить данные'></input>
          <input type="button" onclick="nextTurn()" value = 'Следующий ход'></input>
        </form>
      </div>
      <div class='rightColumn'>
        <form class='recruit' name='recruit'>
          <img src='image/warrior.png' alt='Солдат' class='icon'>
          <p> Солдат: <span class='countSolders' id='countWarriors'></span></p>
          <input type='number' id = 'infantryman'  name = 'infantryman'  value='infantryman'></input>
          <input type='button' onclick="recruitment(infantryman)" value='Нанять солдат'></input>
        </form>
      </div>
    </div>
  </body>
</html>
