<!DOCTYPE html>
<html lang="ru" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Errortopia</title>
    <link rel="stylesheet" href="style.css">
    <script type='module' src="main.js"></script>
  </head>
  <body>
    <div>
      <div class = "container table">
        <div class = 'column'>
          <div class = 'block item'>Жители</div>
          <div class = 'block item' id = 'population'></div>
        </div>
        <div class = 'column'>
          <div class = 'block item'>Деньги</div>
          <div class = 'block item' id = 'money'></div>
        </div>
        <div class = 'block'>
          <div class = 'block'>Еда</div>
          <div class = 'block' id = 'food'></div>
        </div>
        <div class = 'block'>
          <div class = 'block'>Жилые места</div>
          <div class = 'block' id = 'livingPlaces'></div>
        </div>
        <div class = 'block'>
          <div class = 'block item'>Гражданские</div>
          <div class = 'block item' id = 'civils'></div>
        </div>
        <div class = 'block'>
          <div class = 'block item'>Безработные</div>
          <div class = 'block item' id = 'jobless'></div>
        </div>
        <div class = 'block'>
          <div class = 'block'>Ячейки зданий</div>
          <div class = 'block' id = 'constructionCell'></div>
        </div>
        <div class = 'block'>
          <div class = 'block'>Рабочие места</div>
          <div class = 'block' id = 'workplaces'></div>
        </div>
        <div class = 'block'>
          <div class = 'block'>Эффективность построек</div>
          <div class = 'block' id = 'buildEfficiency'></div>
        </div>
        <div class = 'block'>
          <div class = 'block'>Текущий ход</div>
          <div class = 'block' id = 'currentTurn'></div>
        </div>
        <div class ='break'></div>
      </div>
      <a href='buildings.html'>Постройки<a>
      <a href="expansion.html">Экспансия</a>
      <h2>Здесь будет подробная статистика по населению и ресурсам</h2>
      <div class="break"></div>
      <div class="turn">
        <input type="button" onclick="updateStat()" value = 'Обновить данные'></input>
        <input type="button" onclick="nextTurn()" value = 'Следующий ход'></input>
      </div>
    </div>
  </body>
</html>
