<!DOCTYPE html>
<html lang="ru" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Тестовое</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    </style>
  </head>
  <body>
    <div class="strict">
      <!--В этом div я буду строго следовать заданию -->
      <div class="stat">
        <table>
          <tr>
            <td>Жители</td>
            <td>Деньги</td>
            <td>Еда</td>
            <td>Жилые места</td>
            <!--<td>Банки</td>-->
            <td>Ячейки зданий</td>
            <td>Рабочие места</td>
            <td>Эффективность построек</td>
            <td>Текущий ход </td>
          </tr>
          <tr>
            <td id="population"></td>
            <td id='money'></td>
            <td id='food'></td>
            <td id='livingPlaces'></td>
            <!--<td id='bank'></td>-->
            <td id='constructionCell'></td>
            <td id="workplaces"></td>
            <td id='buildEfficiency'></td>
            <td id='currentTurn'></td>
          </tr>
        </table>
      </div>
      <div class='container'>
        <form action="main.js" name ="form">
          <p>Введите в форму ниже текущий ход и количество ферм, которые вы строите.</p>

          <div class='building'>
            <img src='farm.png' alt='Ферма'>
            <div><p>Ферм: <span class='container'id='farm'></span></p></div>
            <input type='number' id='farm' name="farm" value="farm"></input>
            <input type="button" onclick="building(farm)" value= "Построить"></input>
          </div>
          <div class="break"></div>
          <div class='building'>
            <img src='bank.png' alt='Банк'>
            <div><p>Банков: <span class='container'id='bank'></span></p></div>
            <input type='number' id='bank' name="bank" value="bank"></input>
            <input type="button" onclick="building(bank)" value= "Построить"></input>
          </div>
          <div class="break"></div>
          <div class='building'>
            <img src='barn.png' alt='Амбар' weight=64px; height = 64px;>
            <div><p>Амбаров: <span class='container'id='barn'></span></p></div>
            <input type='number' id='barn' name="barn" value="barn"></input>
            <input type="button" onclick="building(barn)" value= "Построить"></input>
          </div>
          <div class="break"></div>
          <div class='building'>
            <img src='barracks.png' alt='Казарма' weight=64px; height = 64px;>
            <div><p>Казарм: <span class='container'id='barracks'></span></p></div>
            <input type='number' id='barracks' name="barracks" value="barracks"></input>
            <input type="button" onclick="building(barracks)" value= "Построить"></input>
          </div>
          <div class="break"></div>
          <div class='building'>
            <img src='house.png' alt='Дом' weight=64px; height = 64px;>
            <div><p>Домов: <span class='container'id='house'></span></p></div>
            <input type='number' id='house' name="house" value="house"></input>
            <input type="button" onclick="building(house)" value= "Построить"></input>
          </div>
          <div class="break"></div>
          <div class='building'>
            <img src='empty.png' alt='Пустырь' weight=64px; height = 64px;>
            <p>Пустырей: <span  class='container' id="freeCells"></span></p>
            <input type='number' id='wasteland' name="wasteland" value="wasteland"></input>
            <input type="button" onclick="building(wasteland)" value= "Исследовать новые земли"></input>
          </div>
          <div class="break"></div>
          <input type="button" onclick="updateStat()" value = 'Обновить данные'></input>
          <input type="button" onclick="nextTurn()" value = 'Следующий ход'></input>
        </form>
      </div>
    </div>
    <div class="update">
      <!--В этом div я модифицирую задание, чтобы использовать все указанные в нем понятия -->
    </div>
  </body>
</html>
